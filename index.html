<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=h1, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="calc-wrap">
  <div class="calc">
    <div class="calc-equation"></div>
    <div class="calc-viewer">0</div>
    <div class="calc-numbers">
      <button class="calc-number">0</button>
      <button class="calc-number">1</button>
      <button class="calc-number">2</button>
      <button class="calc-number">3</button>
      <button class="calc-number">4</button>
      <button class="calc-number">5</button>
      <button class="calc-number">6</button>
      <button class="calc-number">7</button>
      <button class="calc-number">8</button>
      <button class="calc-number">9</button>
    </div>
    <div class="operators">
      <button class="calc-operator">+</button>
      <button class="calc-operator">-</button>
      <button class="calc-operator">*</button>
      <button class="calc-operator">/</button>
      <button class="calc-operator">%</button>
      <button class="calc-operator">^</button>
      <button class="calc-equal">=</button>
      <button class="calc-clear">C</button>
      <button class="calc-reset">R</button>
    </div> 
  </div>
</div> 
  
  <script src="build/main.bundle.js"></script>
</body>
</html>
